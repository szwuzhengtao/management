<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Table</title>
    <!-- 引入 Vue 的 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
      .table {
        border-collapse: collapse;
        width: 95%;
        margin-left: 2.5%;
        height: 76%;
      }

  .table th,
  .table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
    height: 1.5rem;
  }



  .pagination {
    display: inline-block;
    background-color:rgb(239, 239, 239) ;
    height: 3rem;
  }

  .pagination li {
  display: inline-block;
  vertical-align: middle;
  padding: 5px;
  background-color: rgb(255,255,255);
  margin-right: 2rem;
  margin-top: 0.5rem;
}

  .pagination li.active {
    background-color: #4caf50;
    color: white;

  }

  .pagination li.disabled {
    color: #ccc;
    cursor: not-allowed;
    
  }
  .pagination a{
    text-decoration: none;
    color: black;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }


 
</style>
  </head>
  <body>
    <div id="app" style="overflow: hidden;  height: 100%; ">
      <table class="table" >
        <thead>
          <tr>
            <th>客户ID</th>
            <th>客户名称</th>
            <th>客户性别</th>
            <th>客户电话</th>
            <th>客户邮箱</th>
            <th>客户地址</th>
            <th>客户获取时间</th>
            <th>负责人</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in paginatedData" :key="index">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.email }}</td>
            <td v-if="item.age!=null">1</td>
            <td v-else></td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination" style="text-align:center; width: 100%">
        <li :class="{ disabled: currentPage === 1 }">
          <a href="#" @click.prevent="goToPage(1)">首页</a>
        </li>
        <li :class="{ disabled: currentPage === totalPages }">
          <a href="#" @click.prevent="goToPage(currentPage - 1)">上一页</a>
        </li>
        <li>
          <span>第{{ currentPage }}/{{ totalPages }}页</span>
        </li>
        <li :class="{ disabled: currentPage === totalPages }">
          <a href="#" @click.prevent="goToPage(currentPage + 1)">下一页</a>
        </li>
      </ul>
    </div>

<script>
  // 定义 Vue 实例
  new Vue({
    el: "#app",
    data: {
      tableData: [
        { id: 1, name: "Alice", age: 25, email: "alice@example.com" },
        { id: 2, name: "Bob", age: 30, email: "bob@example.com" },
        { id: 3, name: "Charlie", age: 35, email: "charlie@example.com" },
        { id: 4, name: "David", age: 40, email: "david@example.com" },
        { id: 5, name: "Emily", age: 45, email: "emily@example.com" },
        { id: 6, name: "Frank", age: 50, email: "frank@example.com" },
        { id: 7, name: "George", age: 55, email: "george@example.com" },
        { id: 8, name: "Helen", age: 60, email: "helen@example.com" },
        { id: 9, name: "Ivy", age: 65, email: "ivy@example.com" },
        { id: 10, name: "Jack", age: 70, email: "jackdalskjfla"}],
        pageSize: 8, // 每页显示的数据条数
currentPage: 1 // 当前页码
},
computed: {
totalPages: function() {
// 总页数
return Math.ceil(this.tableData.length / this.pageSize);
},
paginatedData: function() {
  // 分页后的数据
  var start = (this.currentPage - 1) * this.pageSize;
  var end = start + this.pageSize;
  var data = this.tableData.slice(start, end);

  // 如果当前页显示的数据不足8条，则用空对象补齐
  var fillCount = this.pageSize - data.length;
  if (fillCount > 0) {
    var emptyData = Array.from({ length: fillCount }, () => ({}));
    console.log(emptyData);
    data = data.concat(emptyData);
   
  }

  return data;
},
pages: function() {
// 页码数组
var pages = [];
for (var i = 1; i <= this.totalPages; i++) {
pages.push(i);
}
return pages;
}
},
methods: {
goToPage: function(page) {
// 跳转到指定页码
this.currentPage = page;
},
prevPage: function() {
// 上一页
if (this.currentPage > 1) {
this.currentPage--;
}
},
nextPage: function() {
// 下一页
if (this.currentPage < this.totalPages) {
this.currentPage++;
}
}
}
});
</script>

  </body>
</html>
